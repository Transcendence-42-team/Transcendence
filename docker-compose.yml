version: '3.9'

networks:
  transcendence:
    driver: bridge

services:
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                                                     #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
  nest_app:
    networks: 
      - transcendence
    build: srcs/nest_app
    container_name: nest_app
    image: nest_app
    ports:
      - "3000:3000"
    env_file:
      - "./.env"
    restart: always
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                                                     #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
  database:
    networks: 
      - transcendence
    build: srcs/db
    container_name: db
    image: postgres
    env_file:
        - "./.env"
    restart: always

volumes:
  db:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/${HOME}/data/db'