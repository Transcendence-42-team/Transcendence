  #     - transcendence
  #   depends_on:
  #     - database
  #   build: srcs/front-end
  #   container_name: front-end
  #   image: front-end
  #   ports:
  #   - "8080:8080"
  #   env_file:
  #     - "./.env"
  #   restart: "yes"

volumes:
  db:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/${HOME}/data/db'
  back-end:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/${HOME}/data/backend'
  front-end:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/${HOME}/data/frontend'  